<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.png" />
  <link rel="stylesheet" href="./styles.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">

  <title>dev.finance$</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">

    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de Entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de Saídas">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span> 
          <img src="./assets/total.svg" alt="Imagem de Total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a 
        href="#" 
        class="button new"
        onclick="Modal.open()"
      >
        + Nova Transação
      </a>
      <table id="data-table">
        <thead>
          <tr>
            <th class="description">Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>dev.finance$</p>
    <p id="presentation-user"></p>
  </footer>

  <div class="modal-overlay" id="transactions-form">
    <div class="modal">
      <div class="form">
        <h2>Nova transação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group" hidden>
            <label 
              class="sr-only"
              for="description"
            >
              Identificador
            </label>
            <input 
              type="text" 
              id="id"
              name="id"
              placeholder="Identificador"
            />
          </div>
          <div class="input-group">
            <label 
              class="sr-only"
              for="description"
            >
              Descrição
            </label>
            <input 
              type="text" 
              id="description"
              name="description"
              placeholder="Descrição"
            />
          </div>

          <div class="input-group">
            <label 
              class="sr-only"
              for="amount"
            >
              Valor
            </label>
            <input 
              type="number" 
              step="0.01"
              id="amount"
              name="amount"
              placeholder="Valor"
            />
            <small>Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label 
              class="sr-only"
              for="date"
            >
              Data
            </label>
            <input 
              type="date" 
              id="date"
              name="date"
            />
          </div>

          <div class="input-group actions">
            <a
              href="#" 
              class="button cancel"
              onclick="Form.cancel()"
            >
              Cancelar
            </a>
            <button>Salvar</button>
          </div>
        </form>
      </div>      
    </div>
  </div>

  <div class="modal-overlay" id="login-form">
    <div class="modal">
      <div class="form">
        <h2>Login</h2>
        <form action="" onsubmit="LoginForm.submit(event)">        
          <div class="input-group">
            <label 
              class="sr-only"
              for="user"
            >
              Informe o seu usuário
            </label>
            <input 
              type="text" 
              id="user"
              name="user"
              placeholder="Informe o seu usuário"
            />
          </div>
          <div class="input-group">
            <label 
              class="sr-only"
              for="name"
            >
              Informe o seu nome
            </label>
            <input 
              type="text" 
              id="name"
              name="name"
              placeholder="Informe o seu nome"
            />
          </div>
          <div class="action">           
            <button>Salvar</button>
          </div>
      </form>
      </div>
    </div>
  </div>

  <script src="./scripts.js"></script>
  
</body>
</html>
